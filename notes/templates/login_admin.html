{% extends 'navigation.html' %}
{%load static %}
{% block body %}

{% ifequal error "no" %}
<script>
     alert('Logged in Successfully');
     window.location=('{% url 'admin_home' %}');
</script>
{%endifequal%}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again ');
</script>
{%endifequal%}


<div class="container mt-5" style="background-color: whitesmoke">
   <div class="row">
          <div class=" col-sm-6">
                    
         <div class="carousel-inner">
        <div class="carousel-item active">
                <img src="\static\images.jpg " style="width:100%" class="d-block w-100 my-2" alt="...">
        <div class="carousel-caption d-none d-md-block">
            
        </div>
        </div>
        
 </div>

          </div>

          <div class="col-sm-6">
                    <h2 class="text-center">Admin Login</h2> <HR>
                    <p>Enter your Username and Password for access Admin Pannel.
                    
                    <form method="post">
                    {% csrf_token %}
                    <label>UserName</label>
                        <input type="text" class="form-control" placeholder="Enter UserName" name="uname">
                    <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                    
                    <input type="submit" class="btn btn-primary mt-2 " value="LOGIN">
                    
</form>
          </div>
   </div>
</div>
 
{%endblock%}
